        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Admin Dashboard | TOP</title>
            <link rel="stylesheet" href="css/reset.css">
            <link rel="stylesheet" href="css/style.css">
            <link rel="shortcut icon" href="images/dashboard.png">
            <script defer src="javascript/script.js"></script>
        </head>
        <body>
            <div id="sidebar">
                <h1 id="sidebar-title">Dashboard</h1>
                <div id="sections">
                    <div id="home" class="section">
                        <img src="images/home.png" alt="" class="sidebar-icon">
                        <p class="section-text" style="text-shadow: 0px 0px 5px #fff;">Home</p>
                    </div>
                    <div id="profile" class="section">
                        <img src="images/profile.png" alt="" class="sidebar-icon">
                        <p class="section-text">Profile</p>
                    </div>
                    <div id="messages" class="section">
                        <img src="images/message.png" alt="" class="sidebar-icon">
                        <p class="section-text">Messages</p>
                    </div>
                    <div id="history" class="section">
                        <img src="images/history.png" alt="" class="sidebar-icon">
                        <p class="section-text">History</p>
                    </div>
                    <div id="tasks" class="section">
                        <img src="images/tasks.png" alt="" class="sidebar-icon">
                        <p class="section-text">Tasks</p>
                    </div>
                    <div id="communities" class="section">
                        <img src="images/communities.png" alt="" class="sidebar-icon">
                        <p class="section-text">Communities</p>
                    </div>
                    <div id="settings" class="section">
                        <img src="images/settings.png" alt="" class="sidebar-icon">
                        <p class="section-text">Settings</p>
                    </div>
                </div>
            </div>
            <div id="header">
                <div id="fitted-wrapper">
                    <div id="search">
                        <img src="images/search.png" alt="" id="search-icon">
                        <input type="text" placeholder="Search" id="search-bar">
                    </div>
                    <div id="profile-greeting">
                        <img src="images/killua.jpg" id="profile-icon">
                        <div id="greeting">
                            <p class="text">Hi there,</p>
                            <p id="name">Killua</p>
                        </div>
                    </div>
                </div>
            </div>
        </body>
        </html>
